<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
 <header><h1>Leader Board</h1></header>
 <section class="content-wrapper">
  <div class="board">
   <div class="board-list">
   <h2>Recent Scores</h2>
    <button class="refresh">Refresh</button>
   </div>
   <div class="board-listt"></div>
  </div>
  <div class="add"> 
    <h2>Add your Score</h2>
    <form class="adds">
      <input type="text" class="name" placeholder="Your name..." maxlength="19" minlength="2">
     <input type="" class="score" placeholder="Your score..."maxlength="5" required>
      <button class="submit">Submit</button>
      
    </form>
  </div>
 </section>
  <script type="module" src="./index.js"></script>
</body>
</html>
